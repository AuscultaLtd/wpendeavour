<IfModule mod_ssl.c>
	<VirtualHost *:443>
		ServerName new.endeavouresu.uk
		ServerAdmin webmaster@endeavouresu.uk
		DocumentRoot /website

		#LogLevel info ssl:warn

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		SSLCertificateFile /etc/letsencrypt/live/new.endeavouresu.uk/fullchain.pem
		SSLCertificateKeyFile /etc/letsencrypt/live/new.endeavouresu.uk/privkey.pem
		Include /etc/letsencrypt/options-ssl-apache.conf
	</VirtualHost>
</IfModule>
